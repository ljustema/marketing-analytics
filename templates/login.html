<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - Marketing Analytics</title>
    <link rel="icon" type="image/svg+xml" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .btn-outline-primary:hover {
            background: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            Marketing Analytics
                        </h2>
                        <p class="mb-0 mt-2 opacity-75">Använd din e-postadress för att logga in</p>
                    </div>
                    <div class="auth-body">
                        <!-- Login Form -->
                        <div id="loginForm">
                            <form id="loginFormElement">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">E-post</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="loginEmail" name="username" autocomplete="email username" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Lösenord</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="loginPassword" name="password" autocomplete="current-password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Logga in
                                </button>
                            </form>
                            <div class="text-center">
                                <p class="mb-0">Har du inget konto?</p>
                                <button class="btn btn-outline-primary" onclick="showRegisterForm()">
                                    <i class="fas fa-user-plus me-2"></i>Skapa konto
                                </button>
                            </div>
                        </div>

                        <!-- Register Form -->
                        <div id="registerForm" style="display: none;">
                            <form id="registerFormElement">
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">E-post</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="registerEmail" name="email" autocomplete="email username" required>
                                    </div>
                                    <div class="form-text">Används för inloggning</div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Lösenord</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="registerPassword" name="new-password" autocomplete="new-password" required>
                                    </div>
                                    <div class="form-text">Minst 6 tecken</div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerUsername" class="form-label">Visningsnamn (valfritt)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="registerUsername" name="fullname" autocomplete="off" placeholder="Lämna tomt för att använda e-post">
                                    </div>
                                    <div class="form-text">Endast för visning, inte för inloggning</div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Skapa konto
                                </button>
                            </form>
                            <div class="text-center">
                                <p class="mb-0">Har du redan ett konto?</p>
                                <button class="btn btn-outline-primary" onclick="showLoginForm()">
                                    <i class="fas fa-sign-in-alt me-2"></i>Logga in
                                </button>
                            </div>
                        </div>

                        <!-- Alert for messages -->
                        <div id="authAlert" class="alert" style="display: none;" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show/hide forms
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            hideAlert();
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            hideAlert();
        }

        // Alert functions
        function showAlert(message, type = 'danger') {
            const alert = document.getElementById('authAlert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('authAlert').style.display = 'none';
        }

        // Login form handler
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1000);
                } else {
                    showAlert(result.message, 'danger');
                }
            } catch (error) {
                showAlert('Ett fel uppstod vid inloggning', 'danger');
            }
        });

        // Register form handler
        document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('registerEmail').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'register',
                        email: email,
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        showLoginForm();
                    }, 1500);
                } else {
                    showAlert(result.message, 'danger');
                }
            } catch (error) {
                showAlert('Ett fel uppstod vid registrering', 'danger');
            }
        });

        // Check if already logged in
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('api/auth.php');
                const result = await response.json();
                
                if (result.logged_in) {
                    window.location.href = '/app';
                }
            } catch (error) {
                console.log('Auth check failed');
            }
        });
    </script>
</body>
</html>
